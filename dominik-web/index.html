
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominik Ferbas – Účetnictví & Finanční poradenství</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .header img {
      width: 180px;
      border-radius: 8px;
    }
    .header h1 {
      margin: 0;
    }
    .contact-info {
      margin-top: 1rem;
    }
    form {
      margin-top: 2rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="DSCF2244.jpg" alt="Dominik Ferbas">
      <div>
        <h1>Dominik Ferbas</h1>
        <p>Účetnictví & Finanční poradenství</p>
        <div class="contact-info">
          <p><strong>Telefon:</strong> 720 614 845</p>
          <p><strong>Email:</strong> dominik.ferbas@prosperityfs.cz</p>
        </div>
      </div>
    </div>

    <h2>Máte zájem o spolupráci?</h2>
    <p>Zanechte nám své kontaktní údaje a my se Vám ozveme.</p>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Vaše jméno" required>
      <input type="tel" name="phone" placeholder="Telefonní číslo" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Odeslat</button>
    </form>

    <footer>
      &copy; 2025 Dominik Ferbas – Všechna práva vyhrazena
    </footer>
  </div>
</body>
</html>
